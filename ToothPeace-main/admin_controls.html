<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToothPeace - Admin Dashboard</title>
  <link rel="icon" href="pics/toothpeace_logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/sharedLayout.css" />
  <link rel="stylesheet" href="css/admin_controls.css" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="pics/toothpeace_logo.png" alt="ToothPeace Logo"/>
      <h2><span class="tooth">TOOTH</span><span class="peace">PEACE</span></h2>
      <p>Discover Peace of Mind, One Appointment at a Time.</p>
    </div>
    <nav>
      <a href="admin_dashboard.html"><img src="pics/dashboard_icon.png" alt="Dashboard">Dashboard</a>
      <a href="admin_appointments.html"><img src="pics/appointment_icon.png" alt="Appointments">Appointments</a>
      <a href="admin_waitlist.html"><img src="pics/waitlist_icon.png" alt="Waitlist">Waitlist</a>
      <a href="admin_patients.html"><img src="pics/patient_icon.png" alt="Patients">Patients</a>
      <a href="admin_dentists.html"><img src="pics/dentist_icon.png" alt="Dentists">Dentists</a>
      <a href="admin_controls.html" class="active"><img src="pics/admincontrols_icon.png" alt="Admin Controls">Admin Controls</a>
    </nav>
    <a href="#" class="logout" id="logoutButton">
        <img src="pics/logout_icon.png" alt="Logout">Log Out
    </a>
  </div>

  <div class="main-content">
    <div class="datetime-container">
        <div class="date-box" id="dateBox"></div>
        <div class="time-box" id="timeBox"></div>
    </div>

    <h1 class="section-title">Controls</h1>

    <div class="controls-wrapper">
      <div class="controls-section">
        <div class="control-group">
          <label for="timeslotSize">Timeslot Size:</label>
          <input type="text" id="timeslotSize" placeholder="Enter timeslot size">
        </div>
        <div class="control-group">
          <label for="openingTime">Opening Time:</label>
          <input type="time" id="openingTime">
        </div>
        <div class="control-group">
          <label for="closingTime">Closing Time:</label>
          <input type="time" id="closingTime">
        </div>

        <div class="button-group">
          <button class="cancel-button">Cancel</button>
          <button class="enter-button">Enter</button>
        </div>
      </div>
  
  <div id="logoutModal" class="logout-modal">
    <div class="modal-content">
      <h3>Are you sure you want to log out?</h3>
      <div class="modal-buttons">
        <button id="confirmLogout" class="confirm-btn">Yes</button>
        <button id="cancelLogout" class="cancel-btn">No</button>
      </div>
    </div>
  </div>

  <script src="js/admin_controls.js"></script>
  <script src="js/dateLinksLogout.js"></script>
</body>
</html>

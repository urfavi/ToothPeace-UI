<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToothPeace - Admin Patients</title>
  <link rel="icon" href="pics/toothpeace_logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/sharedLayout.css" />
  <link rel="stylesheet" href="css/admin_add_dentists.css" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="pics/toothpeace_logo.png" alt="ToothPeace Logo"/>
      <h2><span class="tooth">TOOTH</span><span class="peace">PEACE</span></h2>
      <p>Discover Peace of Mind, One Appointment at a Time.</p>
    </div>
    <nav>
      <a href="admin_dashboard.html"><img src="pics/dashboard_icon.png" alt="Dashboard">Dashboard</a>
      <a href="admin_appointments.html"><img src="pics/appointment_icon.png" alt="Appointments">Appointments</a>
      <a href="admin_waitlist.html"><img src="pics/waitlist_icon.png" alt="Waitlist">Waitlist</a>
      <a href="admin_patients.html" class="active"><img src="pics/patient_icon.png" alt="Patients">Patients</a>
      <a href="admin_dentists.html"><img src="pics/dentist_icon.png" alt="Dentists">Dentists</a>
      <a href="admin_controls.html"><img src="pics/admincontrols_icon.png" alt="Admin Controls">Admin Controls</a>
    </nav>
    <a href="#" class="logout" id="logoutButton">
        <img src="pics/logout_icon.png" alt="Logout">Log Out
    </a>
  </div>

  <div class="main-content">
    <div class="datetime-container">
      <div class="date-box" id="dateBox"></div>
      <div class="time-box" id="timeBox"></div>
    </div>

    <h1><span class="page-title">Dentists</span></h1>

    <button class="back-button" onclick="window.location.href='admin_dentists.html'">
      <span class="icon">&#8592;</span> Back
    </button>

    <div class="form-container">
      <h2 class="form-title">ADD DENTIST</h2>
      
      <form class="dentist-form">
        <div class="form-row">
          <div class="form-group">
            <label for="dentistId">Dentist ID</label>
            <input type="text" id="dentistId" name="dentistId" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" />
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" />
          </div>
          <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" id="middleName" name="middleName" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-add">Add</button>
          <button type="button" class="btn-cancel" onclick="window.location.href='admin_dentists.html'">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  
  <div id="logoutModal" class="logout-modal">
    <div class="modal-content">
      <h3>Are you sure you want to log out?</h3>
      <div class="modal-buttons">
        <button id="confirmLogout" class="confirm-btn">Yes</button>
        <button id="cancelLogout" class="cancel-btn">No</button>
      </div>
    </div>
  </div>

  <script src="js/admin_add_dentists.js" defer></script>
  <script src="js/dateLinksLogout.js" defer></script>
</body>
</html>
